<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>risk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="import" href="packages/polymer/polymer.html">
    <link rel="import" href="packages/risk/elements/game_ui.html">
    <link rel="import" href="packages/risk/elements/game_map.html">
    <script async src="main.dart" type="application/dart"></script>
    <script async src="packages/browser/dart.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>-->
</head>

<body>
    <game-ui></game-ui>
    <div id="sidebar" style="display:none;">
        <section id="login">
            <input type="text" class="form-control" placeholder="Your Name" id="login-name">
            <input type="password" class="form-control" placeholder="Your Password" id="login-pass">
            <input type="text" class="form-control" placeholder="Game Name" id="login-game">
            <button class="btn btn-primary">Login</button>
        </section>
        <section id="user">
            <button class="btn btn-primary" id="btn-start" hidden>Start game</button>
            <button class="btn btn-primary" id="btn-finish-move" disabled="disabled">Finish Move</button>
            <h3>Players</h3>

            <table class="table">
                <thead>
                <tr>
                    <th colspan="2">Name</th>
                    <th>Countries</th>
                    <th>Cards</th>
                    <th>Army</th>
                </tr>
                </thead>
                <tbody id="users-list"></tbody>
            </table>
        </section>
    </div>
</body>
</html>
