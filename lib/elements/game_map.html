<polymer-element name="game-map">
    <template>
        <style>
            :host {
                display: block;
            }

            svg {
                width: 100%;
                height: auto;
            }

            svg .country:hover path, svg .country.selected path {
                fill: red !important;
            }
        </style>
        <template if="{{lobby}}">
            <style type="text/css">
                #container circle {
                    display: none !important;
                }
            </style>
        </template>
        <div id="container"></div>
    </template>
    <script type="application/dart" src="game_map.dart"></script>
</polymer-element>
