<polymer-element name="game-map">
    <template>
        <style>
            :host {
                display: block;
            }

            :host(.highlighed) .country:not(.highlight) path {
                fill: #ccc !important;
            }

            svg, #container, :host {
                width: 100%;
                height: 100%;
            }

            svg .country:hover path { /* svg .country.selected path */
                fill: white !important;
            }

            svg .country circle {
                display: none !important;
            }

            svg .country.conquered circle {
                display: inline !important;
            }
        </style>
        <template if="{{lobby}}">
            <style type="text/css">
                circle {
                    display: none !important;
                }
            </style>
        </template>
        <div id="container"></div>
    </template>
    <script type="application/dart" src="game_map.dart"></script>
</polymer-element>
